title: UpdateUserPasswordRequest
type: object
description: Update user password request model
properties:
  current_password:
    type: string
    description: user current password
    example: 123acbD4
  password:
    type: string
    description: user new password, it cannot be the same as the last 3 passwords user used
    example: a1b2c3D4
  confirm_password:
    type: string
    description: confirm the password, must be the same as password field
    example: a1b2c3D4
required:
  - current_password
  - password
  - confirm_password
