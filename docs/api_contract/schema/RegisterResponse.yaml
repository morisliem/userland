title: RegisterResponse
type: object
description: Register response model
properties:
  fullname:
    type: string
    description: user fullname
    example: hello world
    maxLength: 128
  email:
    type: string
    description: unique email
    example: hello@gmail.com
    maxLength: 128
  password:
    type: string
    description: user password
    example: abcD1234
    minLength: 8
    maxLength: 128
  confirm_password:
    type: string
    description: must be the same as the password field
    example: abcD1234
    minLength: 8
    maxLength: 128
required:
  - fullname
  - email
  - password
  - confirm_password
