title: ResetPasswordRequest
type: object
description: Reset password request model
properties:
  code:
    type: number
    description: code that was send to the email
    example: 123456
  email:
    type: string
    description: email that received the code
    example: hello@gmail.com
  password:
    type: string
    description: user password
    example: abc12D43
  confirm_password:
    type: string
    description: user password
    example: abc12D43
required:
  - token
  - email
  - password
  - confirm_password
